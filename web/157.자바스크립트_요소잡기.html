<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
/*
    -요소잡기(js에서 제일 중요)
        *스크립트 구문 한덩어리당 하나의 요소만 건드릴 수 있다.(한번에 여러개 요소 못건드림)
        *클래스와 태그로 요소를 잡으면 배열의 형식으로 가져온다.
        *아이디는 한번에 한개씩만 잡을 수 있다.
        *js로 요소의 css 부분을 건드릴땐 '인라인 방식'으로 건드림

        **1) 아이디: document.getElementById('아이디값')
        **2) 클래스: document.getElementsByClassName('아이디값')[방번호]
        3) 태그: document.getElementsByTagName('아이디값')[방번호]
        ----------------------------
        4) querySelector(아이디|클래스): 해당 요소 하나
                                        (1번 같은거)
                                        여러개를 잡아도 첫번째것만 동작

        5) querySelectorAll(아이디|클래스): 해당 요소 전체
                                            (2번 같은거)
                                            한개만 잡아도 방번호 무조건 필요
*/




</script>
</body>
</html>
