<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        /* 
        - 색관련 css -
            기본색: 글자-검정, 나머지 투명(transparent)
        - 속성 -
            1) background-color : 배경색
            2) color : 배경색을 제외한 모든 파트 관련 색(글자색, 테두리색)
                       *테두리를 사용시 테두리 색을 별도로 건드려줘야 함 
            3) border-color : 테두리색
                             *테두리가 별도로 들어가 있어야 색 적용됨
        - 속성값 -
            *1) 16진수 표기법: #0~f까지의 방식으로 표기
                              6자리: 두 자리씩 끊어서 빨초파
                                    #ff0000-빨, #00ff00-초, #0000ff-파
                                    #000000-검은색, #ffffff-흰색
                              3자리: 한 자리씩 끊어서 빨초파
                                    #f00-빨, #0f0-초, #00f-파
                                    #000-검은색, #fff-흰색

            2) rgb: 0~255까지의 색값으로 표기
                    rgb(빨,초,파);

            *3) rgba: 0~255 까지의 색감으로 표기
                      rgb(빨,초,파,투명도);
                      -투명도: 기본값 - 1
                              단위 0~1 사이의 실수
            4) 색이름: red, green, blue ...


        */


    </style>

</head>

</body>
</html>
