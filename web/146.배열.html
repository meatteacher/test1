<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
/*
    배열(Array)
        - 변수와 비슷(변수는 하나의 박스에 한가지 값만 가질수 있고, 배열을 여러 종류의 여러 개의 값을 가질수 있다.)
        - 자료형: object
        - [] 안에 방번호를 써서 값 하나씩 건드릴수 있다.
        - 강 방마다 다른 자료형의 자료를 가질수 있다.
        - 방 개수 거의 무제한
        - **방번호는 무조건 0번부터 시작

        * length: 길이/개수
    
    - 배열 선언 방법
        1) 선언과 동시에 값들을 저장
            let array = [10, "가나다", num, true]        
        2) 선언만 하고 빈 방으로 만들기
            let array = new Array(방개수-정수)


*/
    let num = 10;


    // 1) 선언과 동시에 값들을 저장- 방개수 4개짜리 배열 생성(초기값 같이)
    let array = [10, "가", num, true];
    console.log(array)
    document.write(array)

    console.log(array[1])
    array[1]="가나다";
    console.log(array)

    array[1] += "라"
    console.log(array)
    console.log(array.length)

    console.log("num: ", num) // 10
    num = 100
    console.log("num: ", num) // 100

    console.log(array); // [10, "가", num, true]
    console.log("===========================")


    // 2) 선언만 하고 빈 방으로 만들기
    let array2 = new Array(3)

    console.log(array2)
    array2[0]="A"
    array2[1]="B"
    array2[2]="C"
    console.log(array2)


    // 3) 다차원배열: 배열의 각 방마다 배열이 또 들어가 있는것
    let arr = [ 
                [1,2,3]  , 
                ["가","나","다"]  , 
                [true, false] 
              ]
    console.log(arr)
    console.log(arr[0])
    console.log(arr[1][1])
    console.log(arr[2])
 
</script>
</body>
</html>
