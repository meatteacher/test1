<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0;}

        .outer * {transition: all 0.3s;}
        .outer {
            width: 640px;
            height: 425px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #22682a 0%, #9b4a1b 100%);
        }

        .outer:hover img {
            opacity: 0.5;
        }

        .b_pan,
        .outer::before {
            content: "";
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);

            position: absolute;
            left: 0;
            top: 0;

            transition: all 0.5s;
            /* 전체 선택자 *는 가상요소는 건드리지 않기 때문에 별도로 지정해줘야함 */
        }

        .outer:hover > .b_pan,
        .outer:hover::before {
            opacity: 0;
        }

        h2 {
            position: absolute;

            color: #fff;

            left: 50%;
            top: 25%;
            transform: translate(-50%, 30px);
        }

        .outer:hover h2 {
            transform: translate(-50%, 0);
        }

        .txt1 {
            border: 5px solid #fff;
            position: absolute;
            left: 30px;
            top: 30px;
            bottom: 30px;
            right: 30px;

        }

        .text {
            color: #fff;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translatey(-50%);
            z-index: 99;
        }

        .txt1 {
            transform: scale(0);
            z-index: 99;
        }

        .outer:hover > .txt1 {
            transform: scale(1);
        }



    </style>
</head>
<body>
    <div class="outer">
        <img src="./img/트랜지션/heart.jpg" alt="hearts" class="hearts">

        <div class="b_pan"></div>

        <h2>Warm Oscar</h2>

        <div class="txt1">
            <div class="text">Oscar is a decent man. he used to clean porches with pleasure.</div>
        </div>
    </div>
</body>
</html>
