<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .box {
            content: "";
            width: 640px;
            height: 425px;
            position: relative;

            margin: 0 auto;
            overflow: hidden;
        }

        /* .box::after {
            content: "";
            width: 100%;
            height: 100%;
            background-color: #3085a3;

            position: absolute;
            opacity: 0.3;
            transition: all 0.3s;
        } */
        /* 가상요소는 붙여서 */
        /* .box:hover::after{
            opacity: 0;
        } */

        .books {
            width: calc(100% + 50px);
            height: 100%;

            position: absolute;
            top: 0;
            left: -50px;

            transition: all .5s;
        }

        .box:hover .books {
            left: 0;
        }

        .innerbox {
            position: absolute;
            top: 30px;
            bottom: 30px;
            left: 30px;
            right: 30px;
            border: 1px solid white;
            opacity: 0;
            transition: all 0.3s;
        }

        .box:hover .innerbox {
            opacity: 1;
        }

        .txt {
            position: absolute;
            color: white;
            left: 60px;
            top: 40%;
        }



        h1 {margin: 0;}
        .txt1 {
            font-size: 20px;
            margin: 0;
            opacity: 0;
            position: relative;
            left: -30px;
            transition: all 0.3s;
        }

        .box:hover .txt1 {
            opacity: 1;
            transform: translateX(30px);
        }

        /* .box:hover .txt {
            transform: translateY(-50%) ;
        } */

        /* .txt2 {
            position: absolute;
            left: 30px;
            top: 70%;
            color: white;
        } */



    </style>
</head>
<body>
    <div class="box">
        <img src="./img/트랜지션/books.jpg" alt="books" class="books">
        <div class="innerbox"></div>
        <div class="txt">
            <H1>Charming Roxy</H1>
            <div class="txt1">Roxy was my best friend. She'd cross my border for me.</div>
        </div>
    </div>
</body>
</html>
