<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꽃집</title>
    <style>
        body {
            margin: 0;
            background: url(./img/반응형/꽃집/background.png) ;
            background-size: cover;
            background-attachment: fixed;
        }



        #wrap {
            width: 90%;
            margin: 0 auto;
            background: #fff;
            border: 1px solid;
        }

        header {
            width: 100%;
            height: 195px;
            background: url(./img/반응형/꽃집/topbg3.png) no-repeat ;
            background-color: #ebdaac;
            
        }

        nav {
            width: 100%;
            height: 50px;
            background: #c51a3a;
            display: flex;
        }

        .menu {
            color: #fff;
            line-height: 50px;
            padding-left:10px;
            padding-right: 10px;
        }

        .menu:hover {
            background: #fff;
            border-radius: 10px 10px 0 0;
            color: #c51a3a;
            font-weight: 900;
        }

        main {
            display: flex;
            margin: 0 20px 0 20px;
        }

        .main {
            display: flex;
            padding-left: 20px;
            padding-right: 20px;
            gap: 20px;
        }

        .banner {
            width: 40%;
        }

        .txt {
            width: 60%;
            margin: 20px;
            color: #c51a3a;
        }

        h3 {color: black;}

        .menu_bot {
            width: calc((100% - 60px) / 4);
            position: relative;
        }

        .title {
            background: #e66c6d;
            height: 40px;
            padding-left:10px ;
            line-height: 40px;
            color: #fff;
        }

        .bar {
            height: 200px;
            border-radius: 20px;
        }

        .shop_img {
            width: 40%;
        }

        .menu_set {
            width: 100%;
            position: absolute;
            left: 0;
            bottom: 10px;
            background: rgba(255, 255, 255, 0.5);
            text-align: right;
        }

        .menu_title {
            color: #993366;
            font-size: 20px;
            font-weight: 900;
        }

        .menu_txt {
            color: #0066ff;
            box-sizing: border-box;
        }

        

        footer {
            width: 100%;
            height: 50px;
            background: #c51a3a;
        }

        @media screen and (max-width: 1024px) {
            header {
            width: 100%;
            height: 195px;
            background: url(./img/반응형/꽃집/topbg2.png) no-repeat ;
            background-color: #ebe1be;;
            }

            main {
            display: flex;
            flex-direction: column;
            }

            .banner {
            width: 100%;
            }

            .txt {
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            color: #c51a3a;
            }

            .main{
                display: flex;
                flex-wrap: wrap;
            }

            .menu_bot {
            width: calc((100% - 40px) / 2);
            position: relative;
            text-align: center;
            }

        }

        @media screen and (max-width: 768px) {
            #wrap {width: 95%;}

            header {
            width: 100%;
            height: 195px;
            background: url(./img/반응형/꽃집/topbg1.png) no-repeat ;
            background-color: #eae0bd;;
            }

            .main{
                display: flex;
                flex-direction: column;
            }

            .menu_bot {
            width: 100%;
            position: relative;
            text-align: left;
            }
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav>
            <div class="menu">꽃다발</div>
            <div class="menu">꽃바구니</div>
            <div class="menu">화환</div>
            <div class="menu">화분</div>
        </nav>
        <main>
            <img src="./img/반응형/꽃집/shop.png" alt="shop" class="banner" class="shop_img">
            <div class="txt">
                <h3>향기나는 꽃집입니다.</h3>
                향기나는 꽃집은 식물과 함께하는 건강한 삶, 꽃으로 전하는 사랑이야기, 그리고 꽃으로 힐링하는 치유의 삶의 메신저가 되겠습니다.
            </div>
        </main>
        <div class="main">
            <div class="menu_bot bar1">
                <div class="title">고객 상담 안내</div>
                <ul>
                    <li>전화 031-858-5277</li>
                    <li>팩스 031-858-5270</li>
                    <li>운영시간 오전9~오후6시 점심:12~1시</li>
                </ul>
            </div>
            <div class="menu_bot bar2">
                <img src="./img/반응형/꽃집/bg1.png" alt="bg1" class="bar">
                <div class="menu_set">
                    <div class="menu_title">
                        꽃다발
                    </div>
                    <div class="menu_txt">
                        말괄량이
                    </div>
                </div>
            </div>
            <div class="menu_bot bar3">
                <img src="./img/반응형/꽃집/bg2.png" alt="bg2" class="bar">
                <div class="menu_set">
                    <div class="menu_title">
                        꽃바구니
                    </div>
                    <div class="menu_txt">
                        장미 100송이
                    </div>
                </div>
            </div>
            <div class="menu_bot bar4">
                <img src="./img/반응형/꽃집/bg3.png" alt="bg3" class="bar">
                <div class="menu_set">
                    <div class="menu_title">
                        화환
                    </div>
                    <div class="menu_txt">
                        근조 화환
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
