<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        body {margin: 0;}
        .header {
            width: 100%;
            height: 150px;

            background: grey;
        }

        .header1 {
            width: 100%;
            height: 100px;

            background: red;
        }

        .header2 {
            width: 100%;
            height: 50px;

            background: greenyellow;
        }

        .banner {
            width: 100%;
            height: 400px;

            background: yellow;
        }
        .sec1 {
            width: 80%;
            height: 100vh;
            margin: 0 auto;

            background: skyblue;
        }
        .sec2 {
            width: 80%;
            height: 100vh;
            margin: 0 auto;

            background: blue;
        }
        .sec3 {
            width: 80%;
            height: 100vh;
            margin: 0 auto;

            background: purple;

            display: flex;
            flex-wrap: wrap;
        }

        .block {
            width: calc(100% / 3);
            box-sizing: border-box;

            border: 1px solid black;

            font-size: 100px;
            text-align: center;
            color: white;
        }

        .footer {
            width: 100%;
            height: 400px;

            background: black;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div class="header">
            <div class="header1"></div>
            <div class="header2"></div>
        </div>
        <div class="main">
            <div class="banner"></div>
            <div class="sec1"></div>
            <div class="sec2"></div>
            <div class="sec3">
                <div class="block">0</div>
                <div class="block">0</div>
                <div class="block">0</div>
                <div class="block">0</div>
                <div class="block">0</div>
                <div class="block">0</div>
                <div class="block">0</div>
                <div class="block">0</div>
                <div class="block">0</div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
<script>
    $(document).ready(function(){

    });
</script>
</body>
</html>
