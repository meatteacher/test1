<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #wrap{
            width: 100%;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
        }
        li {
            width: calc(100% / 4);
            height: 400px;
            border: 1px solid;
            box-sizing: border-box;
        }


        .gray { background: gray}
    </style>
</head>
<body>
    <div id="wrap">

    </div>
<script>
    let tmp_ul = document.createElement("ul");
    tmp_ul.setAttribute("class", "outer_ul");
    let tmp_li;
    for(let i=0; i<8; i++) {
        tmp_li = document.createElement("li")
        tmp_li.setAttribute('class', 'tmp_li')
        let tmp_txt = document.createTextNode(`menu${i+1}`);
        tmp_li.append(tmp_txt)
        tmp_ul.append(tmp_li)
        document.getElementById('wrap').append(tmp_ul)
        if(i%2 == 0) {tmp_li.style.background = "pink"}
        else {tmp_li.style.background = "skyblue"}
        let li_btn = document.getElementsByClassName("tmp_li")[i]
        li_btn.addEventListener('click', function(){
    })
}


    
    
</script>
</body>
</html>
