/*1) 

1) 내부 스크립트: <script> </scrip> 사이에 js 문법 명시
                
2) 외부 스크립트: <script src="경로"></scrip>
                
    *style 시트와 다르게 script 시트는 어디에 명시해도 상관없음
    *일반적인 경우 body의 맨 아래에 배치하는걸 추천함
    *주의 : 모든 스크립트 구문은 끝날때 ; 끝내야함

    *동작순서

    기본 - 자바 스크립트를 읽고 실행하는 동안 html(dom)구조가 멈춘다
           만약 js에서 에러가 나면 아직 화면에 그려지지 않는 do구조가 브라우저에 그려지지 않을수 있음

    async - HTML 코드를 읽다가 스크립트를 보면 병렬반식으로 DOM도 그리면서 스크립트를 읽기만 함
            스크립트 다 읽으면 DOM을 잠시 멈추고 스크립트 실행
            스크립트가 다 실행되면 DOM을 이어서 그린다
            자바스크립트를 읽는동안 html을 병렬로 읽음
            실행때는 멈추고 실행 끝나면 다시 HTML을 읽음

    defer - HTML 코드를 읽다가 스크립트를 보면 병렬반식으로 DOM도 그리면서 스크립트를 읽기만 함
            스크립트를 다 읽으면 실행하지 않고 DOM을 끝까지 그림
    DOM을 다 끝나면 스크립트 실행함
            자바스크립트를 읽기만 하고 html 전부 표시 후 자바스크립트 실행

            head 안에 외부 스크립트를 명시할거면 defer쓰는걸 추천

*/
