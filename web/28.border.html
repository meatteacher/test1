<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
 <style>

    /* border: 테두리 관련 속성
    
            1) border-width: 테두시 선 두께
                            단위 - px
                            *선 종류(스타일) 속성이 있을때만 동작
            2) border-style: 선 종류(스타일)
                            soild: 실선
                            dashed: 절취선
                            dotted: 점선
                            double: 이중선

            3) border-color: 색 관련(24번 파일에)

        *한방
            border: width style color

            4) border-radius: 테두리 깎기(둥글게)
                            px, %
                            가로, 세호 각 방향의 절반-50% 이상 주는건 소용 없음
                            한방에 포함 안됨
    

    */

    .box1 {
        width: 100px;
        height: 100px;
        background-color: pink;

        /* border-width: 1px;
        border-style: solid; */

        border-top-width: 3px;
        border-top-style: dashed;

    }

 </style>

</head>
<body>
    <div class="box1"></div>
</body>
</html>
