<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0;}

        .outer > * { 
            transition: all 0.3s;
        }

        .outer {
            width: 640px;
            height: 425px;

            margin: 0 auto;
            position: relative;
            overflow: hidden;
            position: relative;
        }

        img {
            transform: scale(1.2);
            opacity: 1;
        }

        .outer:hover img {
            transform: scale(1);
            opacity: 0.8;
        }

        .bar {
            border: 1px solid #fff;
            position: absolute;

            width: calc(100% - 60px);

            top: 50%;
            left: 30px;
        }

        .outer:hover .bar1 {
            transform:  rotate(45deg);
        }

        .outer:hover .bar2 {
            transform:  rotate(-45deg);
        }

        .txt1{
            color: #fff;
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%);
        }

        .outer:hover .txt1 {
            top: 35%;
        }

        .txt2 {
            color: #fff;
            text-align: center;
            position: absolute;
            bottom: 25%;
            left: 0;
            right: 0;
            transform: translatey(-50%);
        }

        .outer:hover .txt2 {
            bottom: 35%;
        }

    </style>
</head>
<body>
    <div class="outer">
        <img src="./img/트랜지션/morning.jpg" alt="">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="txt1">
            <h2>Wild Romeo</h2>
        </div>
        <div class="txt2">
            Romeo never know what he wants. He seemed to be very cross about something.
        </div>
    </div>
</body>
</html>
