<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            display: flex;
            align-items: start;
            border: 1px solid;
            height: 400px;
        }
        .outer > div {
            width: 100px;
            height: 50px;
            background-color: blue;
            margin: 0 5px;
            text-align: center;
            color: #fff;
            font-weight: 900;
            font-size: 18px;
        }
        .outer:hover > div {
            height: 400px;
        }

        /* transition-timing-function: 속도
                ease: 기본값
                    처음 천천히, 점점 빨라짐, 마지막 천천히
                *linear: 처음붙어 끝까지 일정한 속도
                ease-in: 처음 천천히, 점점 빨라짐
                ease-out:처음 빨라짐, 마지막 천천히
                ease-in-out: 처음 천천히, 점점 빨라짐, 마지막 천천히 */
        .ease { transition: all 3s ease;}
        .linear { transition: all 3s linear;}
        .ease-in { transition: all 3s ease-in;}
        .ease-out { transition: all 3s ease-out;}
        .ease-in-out { transition: all 3s ease-in-out;}
        

    </style>
</head>
<body>
    <div class="outer">
        <div class="ease">ease</div>
        <div class="linear">linear</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease-in-out">ease-in-out</div>
    </div>
</body>
</html>
