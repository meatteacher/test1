<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>

        body {margin: 0;}

        /* 
        
        1. ul 점 없애기
        2. 여백없애기
        3. 옆으로
            display:inline-block : 카테고리상 inline이기 때문에 사이사이 빈캄 생김
                                   빈칸 싫으면 부모에 font-size 건드리고 본인한데도 건드려야함
            float:left : 부모가 높이를 못잡음
            display:flex
        */

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {text-align: center;}

        .nav_1_ul {
            background-color: pink;
            overflow: hidden;
            display: inline-block;
        }

        .nav_1_li { 
            border: none;
            line-height: 50px;

            padding: 0 20px;

            float: left;

        }

        .nav_2_ul { 
            background-color: skyblue;
            line-height: 50px;
            height: 50px;

            font-size: 0;
            text-align: center;
        }

        .nav_2_li {
            border: 1px solid;
            box-sizing: border-box;

            padding: 0 20px;
            /* float: left; */
            display: inline-block;
            font-size: 16px;
        }

        .nav_3_ul {
                background-color: orange;
                height: 50px;
                line-height: 50px;

                display: flex;
                justify-content: center;
        }

        .nav_3_li {
                border: 1px solid   ;
                box-sizing: border-box;
                padding: 0 20px;
        }

    </style>


<body>
    <div class="header">
        <ul class="nav_1_ul">
            <li class="nav_1_li">menu1</li>
            <li class="nav_1_li">menu2</li>
            <li class="nav_1_li">menu3</li>
            <li class="nav_1_li">menu4</li>
            <li class="nav_1_li">menu5</li>
        </ul>  
    </div>


    
    <ul class="nav_2_ul">
        <li class="nav_2_li">menu1</li>
        <li class="nav_2_li">menu2</li>
        <li class="nav_2_li">menu3</li>
        <li class="nav_2_li">menu4</li>
        <li class="nav_2_li">menu5</li>
    </ul>  

    <ul class="nav_3_ul">
        <li class="nav_3_li">menu1</li>
        <li class="nav_3_li">menu2</li>
        <li class="nav_3_li">menu3</li>
        <li class="nav_3_li">menu4</li>
        <li class="nav_3_li">menu5</li>
    </ul>  
</body>
</html>
