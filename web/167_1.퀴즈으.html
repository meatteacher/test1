<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0;}
        
        .sec {
            display: flex;
            flex-wrap: wrap;
        }

        #sec1 {
            max-width: 1100px;
            margin: 0 auto;
        }

        .item {
            border: 1px solid;
            box-sizing: border-box;
            width: calc(100% / 4);
            height: 200px;    
        }

        .long_banner {
            width: 100%;
            height: 200px;
            background-color: steelblue;
        }
    </style>
</head>
<body>
<div id="App">
    <div class="main_banner"></div>

    <div class="sec" id="sec1"></div>

    <div class="long_banner"></div>

    <div class="sec" id="sec2"></div>
</div>
<script>
/* 메인배너에 이미지 세장 넣고 */



/* sec1에 4칸씩 두줄 넣기 */

for(let i=0;i<8;i++) {
    document.getElementById("sec1").innerHTML += `<div class="item">${i}</div>`
}   

for(let i=0;i<6;i++) {
    document.getElementById("sec2").innerHTML += `<div class="item">${i}</div>`
}   

</script>
</body>
</html>
