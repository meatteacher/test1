<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./03.joinHelldiver.css">
</head>
<body>
    <div id="wrap">
        <div class="box">
            <div class="logo">
                <a href="00.main_page.html">
                    <img src="../port/logo.webp" alt="logo">
                </a>
            </div>
            <form action="#">
                <div class="sec sect1">
                    <fieldset>
                        <legend>아이디/비밀번호 입력</legend>
                        <div class="login_info">
                            <input type="text" placeholder="아이디를 입력하세요" name="id" id="id" class="login_info1">
                            <input type="password" placeholder="비밀번호를 입력하세요" name="pw" id="pw1" class="login_info1" value="">
                            <input type="password" placeholder="비밀번호를 다시 입력하세요" name="pw" id="pw2" class="login_info1" value="">
                            <input type="text" placeholder="닉네임을 입력하세요" name="nick" id="nick" class="login_info1">
                        </div>
                    </fieldset>
                </div> 
                <!-- 개인정보 : 아이디 / 비밀번호 / 비밀번호 확인 / 닉네임 -->
                <div class="sec sect2">
                    <fieldset>
                        <legend>이메일 인증하기</legend>
                        <div class="email_info">
                            <div class="email_box">
                                <input type="text" placeholder="이메일을 입력하세요" name="email" id="email" class="login_info1">
                                <input type="button" value="인증받기" class="chk_code">
                            </div>
                            <input type="text" placeholder="인증번호를 입력하세요" name="code" id="code" class="login_info1">
                        </div>
                    </fieldset>
                </div>
                <!-- 본인확인 이메일 : 이메일 / 전화번호 / 인증번호 입력  -->
                <input type="submit" value="가입하기" onclick="chk()" class="submit1">
            </form>
        </div>
    </div>
<script src="helldiverJava.js"></script>
</body>
</html>
