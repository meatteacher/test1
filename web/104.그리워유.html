<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body {
            width: 700px;
            height: 700px;
            border: 1px solid;
            position: relative;
        }

        .left_arm {
            width: 300px;
            height: 40px;
            background-color: black;
            border-radius: 10px;
            transform: rotate(-50deg);
            position: absolute;
            left: -50px;
            top: 400px;
        }
        .chest {
            width: 200px;
            height: 300px;
            background-color: black;
            border-radius: 10px;
            position: absolute;
            top: 300px;
            left: 200px;
        }

        .right_arm {
            width: 200px;
            height: 40px;
            background-color: black;
            border-radius: 10px;
            position: absolute;
            left: 350px;
            top: 300px;
        }

        .right_hand {
            width: 40px;
            height: 200px;
            background-color: black;
            border-radius: 10px;
            position: absolute;
            left: 520px;
            top: 310px;

            animation: handling 0.5s infinite;
        }

        .head {
            width: 100px;
            height: 100px;
            
            border: 1px solid;
            border-radius: 50px;

            position: absolute;
            top: 200px;
            left: 250px;
            animation: bg_color .5s infinite, headbanging 0.2s infinite
        }


        @keyframes handling {
            0% {transform: rotatez(0);}
            10% {transform: rotatez(0);}
            20% {transform: rotatez(0);}
            30% {transform: rotatez(0);}
            40% {transform: rotatez(0);}
            50% {transform: rotatez(-30deg); transform-origin: top;}
            60% {transform: rotatez(0);}
            70% {transform: rotatez(30deg); transform-origin: top;}
            80% {transform: rotatez(0);}
            90% {transform: rotatez(-30deg); transform-origin: top;}
            100% {transform: rotatez(0)}
        }

        @keyframes bg_color {
            from {background: red;}
            50% {background: green;}
            to {background: blue;}
        }

        @keyframes headbanging {
            0% {left: 200px;}
            50% {left: 300px;}
            100% {left: 200px;}
        }

    </style>
</head>
<body>
    <div class="body">
        <div class="head"></div>
        <div class="left_arm"></div>
        <div class="chest"></div>
        <div class="right_arm"></div>
        <div class="right_hand"></div>
    </div>
</body>
</html>
