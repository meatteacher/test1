<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    
<script>
    $(document).ready(function(){
    /*
        1) $(선택자).click(function(){})
        2) $(선택자).dblclick(function(){})

        3) $(선택자).mouseover(function(){})
        4) $(선택자).mouseout(function(){})
        *버블링 효과 - 두개의 요소(부모 자식 관계)가 겹쳐있을때 나타나는 현상
                      안쪽 요소에 마우스 이벤트가 발생하더라도 바깥쪽 요소에 다시 들어가는게 마지맏에 동작함
                      *버블링 막기 - event.stopPropagation()
        5) $(선택자).mouseenter(function(){})
        6) $(선택자).mouseleave(function(){})
        *버블링 효과 없음

        7) $(선택자).mousemove(function(){})

        *1~7번 까지는 아래 코드로 대체 가능
        $(document).on('이벤트', '선택자', function() { })


        8) $(선택자).hover(function(){마우스 올라갔을때}, function(){마우스 빠져나갔을때})

    */
        
    });
</script>
</body>
</html>
