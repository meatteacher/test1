<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

            /* 
                *1) color: 글자/테두리 색
                *2) text-align: inline요소의 가로방향 정렬
                               *컨텐츠 영역보다 넓은 조상에게 적용해야함
                               lefr right center
                *3) text-decoration: 선의 위치/모양(a태그 관련)
                                    line-through: 중앙선
                                    underline: 밑줄
                                    overline: 윗줄
                                    none: 줄 없앰
                4) text-transform: 대소문자 변경
                                capitalize: 각 단어의 첫번쨰 문자만 대문자로 변경
                                uppercase: 다 대문자로 변경
                                lowercase: 다 소문자로 변경
                5) text-shadow: 글자 그림자 
                                물리적 px없음
                                사용법: x축 y축 번짐도 색상
                                    *xy축 단위 음수 양수 다 가능
                                    번짐도는 양수로만 가능
                                *그림자 여러 방향으로 쓸때는 ,호 추가하면 됨
                    box-shadow: 박스 그림자
                                물리적 px없음
                                사용법: x축 y축 번짐도 색상
                                    *xy축 단위 음수 양수 다 가능
                                    *border대산 테두리 주는것 샅은 효과 줄 수 있다.
            */

    </style>
</head>
<body>
    <div class="txt1">KH정보교육원</div>
    <div class="txt2">KH정보교육원</div>
    <div class="txt3">KH정보교육원</div>
</body>
</html>
