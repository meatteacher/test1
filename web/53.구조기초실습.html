<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        #wrap {
            border: 1px solid;
            width: 1024px;
            margin: 0 auto;
            padding: 0;
        }
        
        .header {
            border: 1px solid;
            width: 100%;
            height: 150px;
            box-sizing: border-box;
        }

        .nav {
            width: 100%;
            height: 50px;
            border: 1px solid;
            
        }

        .main {
            height: 400px;
            border: 1px solid;
        }

        .article {
            width: calc((60% - 60px) / 3 );
            height: 380px;
            border: 1px solid;
            margin: 10px;
            float: left;
            box-sizing: border-box;
        }

        .aside1 {
            width: 20%;
            height: 100%;
            border: 1px solid;
            float: left;
            box-sizing: border-box;
        }
        .aside2 {
            width: 20%;
            height: 100%;
            border: 1px solid;
            float: right;
            box-sizing: border-box;
        }


        .footer {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header class="header"></header>
        <nav class="nav"></nav>
        <main class="main">
            <aside class="aside1"></aside>
            <section class="section">
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
            </section>
            <aside class="aside2"></aside>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
