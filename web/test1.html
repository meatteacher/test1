    <meta charset="UTF-8">

    <title>Document</title>
    <style>
.swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
    overflow: hidden;
    
    position: relative;
    
    width: 505px;
    height: 450px;
}

.slide_text {
    position: absolute;
    left: 20px;
    margin: 10px 0;
    bottom: 30px;
    padding: 0 10px;

    font-size: 14px;
    color: #fff;
    display: flex
;
    flex-direction: column;
    align-items: flex-start;
}
.swiper-slide > img {
    width:100%;
    height:100%;
    object-fit:cover;
}

.slide_supyung {
    font-size: 26px;
    line-height: 1.4;
    text-shadow: 0 0 4px rgba(0, 0, 0, .5);
    font-size: 24px;
    font-weight: 700;
    line-height: 1.3;
    letter-spacing: -1px;
}

.slide_title {
    margin-top: 10px;
}
/*  */
.swiper-slide2 {
    width: 151px;
    height: 340px;
    overflow: hidden;
    border-radius: 10px ;
}

.cover {
    width: 100%;
    height: 220px;
    overflow:hidden ;
}

.cover > img {
    width:100%;
    height:100%;
    object-fit:cover;
}

.tag{
    font-size: 14px;
    font-weight: 500;
    color: #989898;;
}

.slide_title2 {
    font-size: 16px;
    font-weight: 500;
}

.artist2 {
    font-size: 14px;
    color:#989898;
}

.count2 {
    display: flex;
}

.count2 > img {
    width: 14px;
}

.count2 > .count {
    font-size: 12px;
}

    </style>
</head>
<body>
    <div class="swiper-slide">
        <img src="../port/pyoji/0.jpg" alt="0">
        <div class="slide_text">
            <div class="slide_supyung">농사꾼들의 기묘한 이야기</div>
            <span class="slide_title">두레원 이야기/meat960</span>
        </div>
    </div>

    <div class="swiper-slide2">
        <div class="cover">
            <img src="../port/pyoji/0.jpg" alt="0">
        </div>
        <div class="slide_text2">
            <div class="tag">판타지</div>
            <span class="slide_title2">두레원 이야기</span>
            <div class="artist2">meat960</div>
            <div class="count2">
                <img src="../port/count.png" alt="count">
                <div class="count">121</div>
            </div>
        </div>
    </div>
