<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0;}
        .header {
            height: 100px;
            background: #5a5a5a;
        }

        .main_banner {
            height: 500px;
            background-color: aquamarine;
        }
        .container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;

            border: 1px solid;
            box-sizing: border-box;
        }
        .sec {

            /* sticky 를 적용할 부모에는 무조건 flex  */
            display: flex;

            width: 100%;
            height: 1500px;
            background-color: skyblue;

            font-size: 70px;
            border: 1px solid;
            box-sizing: border-box;

            
            position: relative;
        }
        .sec:nth-child(odd) {
            background-color: pink;
        } 
        #sec1 {
            position: relative;
        }
        .sec_main {
            width: 100%;
            height: 1500px;
            background-color: yellowgreen;

            position: absolute;
            top: 0;
            left: 0;
        }
        .sticky_box{

            /* sticky 적용할 요소에는 사방값 필수 */
            position: sticky;
            top: 20px; 

            width: 100%;
            height: 300px;
            background-color: greenyellow;
        }
        #sec2 {
            margin-top: 500px;
        }

        .ab_box {
            width: 100%;
            height: 400px;
            background-color: orange;

            position: absolute;
            top: 0;
            left: 0;
            z-index: 99999;
        }
    </style>
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <div class="main_banner"></div>
        <div class="container">
            <div class="sec" id="sec1">
                <div class="ab_box">ab_box</div>
                <div class="sec_main">본문 sec1</div>
                <div class="sticky_box">sticky_box</div>
            </div>
            <div class="sec" id="sec2">
                <div class="sec_main">본문 sec2</div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
