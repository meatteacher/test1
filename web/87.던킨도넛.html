<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {margin: 0; height: 3000px;}

    .box{
        width: 100%;
        height: 600px;

        background-color: purple;
    
    }

    .box1 {
        margin: 400px 0 200px;
        background: url(./img/도넛1.png) no-repeat fixed left / cover;
    }

    .box2 {
        background: url(./img/도넛2.png) no-repeat fixed left / cover;
    }

    .txt {
        font-size: 50px;
        color: #fff;
    }

    .txt1 {
        position: absolute;
        text-align: right;
        top: 200px;

        right: 100%;
        transition: all 5s;
    }

    .box:hover .txt1 {
        left: 50%;
        transform: translateX(-100%);
    }

    .txt2 {
        position: absolute;
        text-align: left;
        top: 200px;
    }

    </style>
</head>
<body>
    <div class="box box1">
        <div class="txt txt1">
            잠깐의 여유와 
            <br>달콤한 행복
        </div>
        <div class="txt txt2">
            졸렵다 
            <br>약먹고오지말걸
        </div>
    </div>
    <div class="box box2"></div>
</body>
</html>
