<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        a {
            color: inherit;
            text-decoration: none;
        }
        .outer {
            border: 5px solid #000;

            width: 200px;
            height: 100px;
            color: #fff;

            position: relative;
        }
        .red {
            width: 100%;
            height: 100%;
            background: red;

        }
        
        .v_center {
            
            /* text-align: center;
            line-height: 100px; */

            display: flex;
            justify-content: center;
            align-items: center;

            /* box-sizing: border-box;
            padding: 38px 0;
            text-align: center; */
         }
        .blue {
            width: 100%;
            height: 100%;
            background: blue;

            position: absolute;
            left: 0;
            top: 0;
            /* opacity: 0; */
            display: none;
         }
         /* .blue:hover { */
         .outer:hover > .blue {
            /* opacity: 1; */
            display: flex;
         }
         
         .v_line {
            width: 1px;
            height: 10px;
            background-color: #fff;
            margin: 0 10px;
         }
    </style>
</head>
<body>
    <div class="outer">
        <div class="red v_center">신문사이름</div>
        <div class="blue v_center">
            <a href="#">구독</a>
            <div class="v_line"></div>
            <a href="#">기사보기</a>
        </div>
    </div>    
</body>
</html>
