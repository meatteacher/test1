<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            background-color: blue;
        }
        #box2 {
            background-color: orange;
        }

        .box {
            background-color: pink;
        }
    </style>
</head>
<body>
<!-- 
    문법
        1) 모든 HTML 태그는 '<' 괄호로 시작 '>' 로 끝난다
        2) 대부분의 태그는 '여는태그'와 '닫는태그'로 구성된다
            ex) <title>: 여는태그
                </title>: 닫는태그. (/가 들어감) 

            *닫는태그 없는 태그들
                <input type="text">
                <img src="" alt="">

        3) 모든 태그는 속성을 가질수 있다.
            속성은 여는태그 안에만 사용 가능
            ex) <div id="" class="" style="">  </div>
            
            *대표적으로 사용하는 속성
                - id: 한 문서에 같은 이름으로 하나만 존재 가능
                - class: 한 문서에 같은 이름으로 여러번 명시 가능
                - style: 요소에 직접 css 를 적용 가능


    *레벨*  
        1) inline: 요소의 필요 크기 만큼만 사이즈를 잡는다. - 옆으로 나열
                    (기본 세로는 필요한 만큼만 잡음)
                    별도의 사이즈를 줘도 무시
                대표적인 인라인레벨 태그: span

        2) block: 기본 가로는 가능한한 끝에서부터 끝까지 잡는다. - 세로로 나열
                    (기본 세로는 필요한 만큼만 잡음)
                  별도의 사이즈를 주면 적용됨
                대표적인 블록레벨 태그: div
        
-->

    <div id="box" class="box" style="width: 100px; color: red"> 헬로1 </div>
    <div id="box2" class="box" style="color: red"> 헬로2 </div>
    <div id="box3" class="box" style="color: red"> 헬로3 </div>

    <hr>
    
    <span id="box" class="box" style="width: 100px; color: red"> 헬로1 </span>
    <span id="box2" class="box" style="color: red"> 헬로2 </span>
    <span id="box3" class="box" style="color: red"> 헬로3 </span>
    <span id="box3" class="box" style="color: red"> 헬로4 </span>

    <hr>

    <div id="box" class="box" style="width: 100px; color: red"> 헬로9 </div>
    <span id="box" class="box" style="width: 100px; color: red"> 헬로99</span>

    
</body>
</html>
