<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    /* 
        transform - 요소(자기자신)의 위치, 크기, 각도, 모양을 '임시'로 바꾸는 거
                    변화가 생길때 자기 자신을 기준으로 변함
        
        
        *1) translate: 위치 이동
                    단위 - px, %, vw, vh....
                    *translateX - 가로방향 이동
                    *translateY - 세로방향 이동
                    translateZ - 높이 이동
                    translate(x축, y축)
                    translate3d(x축, y축, z축)

        *2) scale: 크기
                기준점 - 기본 가로 세로 가운데
                단위 - 실수(음수, 양수)
                        1이 기본값
                
                scale() : 값 한개만 쓰면 xy축 다 건드림
                          값 두개를 쓰면 각각 축을 따로 건드릴수 있다
                scaleX() : X축만 건드림
                scaleY() : Y축만 건드림

        *3) rotate: 각도
                기준점 - 기본 가로 세로 가운데
                단위 - deg
                rotateX() - 가로방향 각도변경
                rotateY() - 세로방향 각도변경
                rotateZ() - Z축에 핀 꽂아 돌리면 rotate()랑 똑같이 보임
                rotate() - 기준점으로 기준으로 바람개비
                rotate3d(x축, y축, z축)

        4) skey(각도)
                안씀(웹표준에서 빠짐)
                *단지 호환성을 위해 살려놨을뿐 모던 웹에서는 사용하지 않음(유지보수 할때 있으면 알아볼 용도로만 공부하기)
            skeyX()
            skeyY()
            skey()

        * 기준점 바꿔주는 속성
            transform-origin: 사방값, px, %

            *보통은 trs 순으로 전개

    */

    .box {
        width: 200px;
        height: 200px;
        border: 1px solid;
        margin: 50px auto;

        position: relative;
    }

    .translate {
        width: 30%;
        height: 100%;
        background-color: orange;

        position: absolute;
        top: 0;
        left: 100%;

    }

    .box:hover > .translate {
        transform: translateX(-100%);
    }

    .scale {
        width: 100%;
        height: 100%;
        background-color: purple;

        transform: scale();
    }

    </style>
</head>
<body>
    <div class="box">
        <div class="translate trs1"></div>
        <div class="translate trs2"></div>
        <div class="translate trs3"></div>
        <div class="translate trs4"></div>
    </div>

    <div class="box">
        <div class="scale"></div>
    </div>
</body>
</html>
