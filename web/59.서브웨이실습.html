<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway</title>

    <link rel="stylesheet" href="./css/59.서브웨이실습.css">

</head>
<body>
<div id="wrap">
    <div class = "header">
        <div class="header">
            <div class="logo"></div>
        </div>
        <ul class="login_ul">
            <li class="login_li">로그인</li>
            <li class="login_li">회원가입</li>
            <li class="login_li"><img src="./img/subway/icon_global_subway.png" alt="logo_w"></li>
        </ul>
    </div>
    <nav id="gnb">
        <ul class="menu_ul">
            <il class="menu_li">메뉴소개</il>
            <il class="menu_li">이용방법</il>
            <il class="menu_li">새소식</il>
            <il class="menu_li">써브웨이</il>
            <il class="menu_li">가맹점</il>
        </ul>
    </nav>
    <main>
        <div class="banner">
            <img src="./img/subway/main_banner3.jpg" alt="banner">
        </div>
        <div class="cross">
            <div class="cross_L">
                〈
            </div>
            <div class="cross_R">
                〉
            </div>
        </div>
        <div class="simple_menu">
            <div class="simple_set">
                <div class="simple_menu_L">
                    <img src="./img/subway/icon_map.png" alt="map">
                    매장찾기
                </div>
                <div class="simple_menu_R">
                    <img src="./img/subway/icon_franchise.png" alt="franchise">
                    가맹신청·문의
                </div>
            </div>
        </div>
    </main>

</div>
</body>
</html>
