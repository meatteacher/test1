<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
/*
    제일 중요한거: 변수, 조건문, 반복문, 함수

    함수: 같은 작업을 필요할때 필요한 곳에서 사용 가능
            필요한 값을 바꿔가면서 사용 가능(매개변수)
            같은 이름의 함수를 만들면 마지막에 명시된 함수가 동작함(자바에서는 에러터짐)
    - 함수명 생성 규칙 - 
        1) 변수명중복안됨
        2) 대소문자 구분

        3) 공백불가
        lte bit study (X)
        lte bit_study (O)
        let bitstudy (O)

        4) 첫번째 글자는 영분, $, _로만 생성 가능

    - 함수 종류
        1) 선언적 함수 - 함수명이 있는 함수
                    function 함수명() { }
        2) 익명 함수 - 함수명이 없는 함수
                        (화살표 함수도 있음)
                    
                    function() {
                    
                    }

*/
    function tmp() {
        console.log("여기")
    }

    tmp()

</script>
</body>
</html>
