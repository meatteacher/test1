<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid;
            margin: 100px auto;
        }

        /* 
        
        transition : 요소의 변화를 일정시간동안 진행되도록 하는것
                     hover와 transform과 궁합이 좋음
                     (display랑은 사용 못함)
        
        *1) transition-property: 트랜지션을 적용할 속성명
                                특정속성: width, height 같은 속성명
                                여러 속성 적용시 ,로 구분
                                all을 걸면 모든 속성에 같은 시간 처리
                                none: 해당요소의 시간 없애기

        *2) transition-duration: 진행시간
                                단위 - 초(s)
                                여러 속성 적용시 ,로 구분

        3) transition-timing-function: 속도
                                    ease : 기본값
                                           처음에는 천천히, 점점 빨라짐, 마지막 천천히
                                    *liner : 처음부터 끝까지 일정한 속도
                                    ease-in: 처음은 천천히, 점점 빨라짐
                                    ease-out: 처음에는 빠르게, 점점 천천히
                                    ease-in-out: 처음에는 천천히 점점 빠르게 마지막 천천히
        4) transition-delay: 지연
                                단위 - 초(s)
                                여러 속성 적용시 ,로 구분
        
        *한방
            trasition: property duration timing-function delay

        */

        .box1 {
            width: 100%;
            height: 100%;
            background-color: pink;

            /* transition-property: ;
            transition-duration: ;
            transition-timing-function: ;
            transition-delay: ; */
        }


        
    </style>
</head>
<body>
    <div class="outer">
        <div class="box1"></div>
    </div>
</body>
</html>
