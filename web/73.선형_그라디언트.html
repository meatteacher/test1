        .box {

        /* 
        선형 그라디언트 : 직선방향으로 색 변하는거
            background-image에 속함
                linear-gradient(방향,시작색,[색,색,색],끝색)
                    1) 방향: 기본(위->아래)
                            단위 - 사방값, deg
                            *주의:prefix랑 쓸때는 방향이 다들 다름

                    2) 색 : 기본두께(시작색. 끝색)
                            중간에 여러개의 색을 넣을수 있음
                            각 색의 바로 뒤에 색 위치를 지정할 수 있다.

        */
    </style>
