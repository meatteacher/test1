<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background: black;
        }

        .pan {
            width: 100%;
            height: 1100px;
            background: white;
            position: relative;
        }

        .box1 {
            text-align: center
            ;
            width: 500px;
            height: 100px;
            font-size: 60px;
            font-weight: 900;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .box2 {
            text-align: center
            ;
            width: 500px;
            height: 100px;
            font-size: 60px;
            font-weight: 900;
            color: white;
            position: absolute;
            left: 50%;
            top: 44%;
            transform: rotateX(180deg) translate(-50%, -50%);
        }

        .circle1{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background: black;
            opacity: 0.5;

            transform: scale(0);

            position: absolute;

            left: 50px;
            top: 200px;

            animation: poiting 0.5s forwards;
        }

        .circle6{
            width: 120px;
            height: 120px;
            border-radius: 50px;
            background: black;
            opacity: 0.9;

            transform: scale(0);

            position: absolute;

            left: 1050px;
            top: 270px;

            animation: poiting 0.5s 0.1s forwards;
        }

        .circle2{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: black;
            opacity: 0.6;

            transform: scale(0);

            position: absolute;

            left: 300px;
            top: 500px;

            animation: poiting 0.5s 0.2s forwards;
        }

        .circle7{
            width: 120px;
            height: 120px;
            border-radius: 50px;
            background: black;

            transform: scale(0);

            position: absolute;

            left: 960px;
            top: 270px;

            animation: poiting 0.5s 0.3s forwards;
        }

        .circle3{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: black;

            transform: scale(0);

            position: absolute;

            left: 700px;
            top: 300px;

            animation: poiting 0.5s 0.4s forwards;
        }

        .circle8{
            width: 120px;
            height: 120px;
            border-radius: 50px;
            background: black;
            opacity: 0.5;

            transform: scale(0);

            position: absolute;

            left: 750px;
            top: 570px;

            animation: poiting 0.5s 0.5s forwards;
        }

        .circle4{
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: black;

            transform: scale(0);

            position: absolute;

            left: 500px;
            top: 160px;

            animation: poiting 0.5s 0.6s forwards;
        }

        .circle9{
            width: 120px;
            height: 120px;
            border-radius: 50px;
            background: black;

            transform: scale(0);

            position: absolute;

            left: 850px;
            top: 770px;

            animation: poiting 0.5s 0.7s forwards;
        }

        .circle5{
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: black;

            transform: scale(0);

            position: absolute;

            left: 250px;
            top: 250px;

            animation: poiting 0.5s 0.8s forwards;
        }

        .circle10{
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: black;

            transform: scale(0);

            position: absolute;

            left: 1050px;
            top: 700px;

            animation: poiting 0.5s 0.9s forwards;
        }

        .final {
            width: 100%;
            height: 100%;
            background: black;
            border-radius: 50%;

            transform: scale(0);

            position: absolute;

            left: 0;
            top: 0;

            animation: end 0.5s 1s forwards;
        }

        @keyframes end {
            0% {transform: scale(0) ;}
            /* 25% {transform: scale(0.8);}
            50% {transform: scale(1.2);}
            75% {transform: scale(1.6);} */
            100% {transform: scale(2);}
        }

        @keyframes poiting {
            0% {transform: scale(0.2) ;}
            25% {transform: scale(0.4);}
            50% {transform: scale(0.6);}
            75% {transform: scale(0.8);}
            100% {transform: scale(0);}
        }

    </style>
</head>
<body>
    <div class="pan">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
        <div class="circle6"></div>
        <div class="circle7"></div>
        <div class="circle8"></div>
        <div class="circle9"></div>
        <div class="circle10"></div>
        <div class="final"></div>
        <div class="box1">Web Publisher</div>
        <div class="box2">Web Publisher</div>
    </div>
    
</body>
</html>
