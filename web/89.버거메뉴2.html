<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0;}

        .ham_btn {
            display: block;
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            position: relative;
        }

        .bar {
            width: 80%;
            height: 12px;
            background-color: white;
            margin: 0 auto;
        }

        .bar1 {
            position: absolute;
            left: 50%;
            top: 10px;
            margin-left: -45px;
        }

        .bar2 {
            position: absolute;
            left: 50%;
            top: 44px;
            margin-left: -45px;
        }

        .bar3 {
            position: absolute;
            left: 50%;
            bottom: 10px;
            margin-left: -45px;
        }
        
        


    </style>
</head>
<body>
    <input type="checkbox" id="chk">
    <label for="chk" class="ham_btn">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
    </label>
</body>
</html>
