<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        구조: 대부분 3단 4단
            *헤더     : 제일 먼저 보여줘야하는 정보들
             메뉴(4단): 3단 구조로 짤때 헤더 안에 포함해도 됨
            *메인     : 실제 필요한 정보들
            *푸터     : 회사, 사이트, 서비스 정보
        

        시멘틱 태그 - HTML5에서 추가된 태그
                     div와 똑같은 css를 가지고 있음
                     사람, 컴퓨터에게 태그 이름만으로 현재 박스가 어디인지 구분하기 쉽게 해준다.
        종류
            *1) header - 화면 상단. 섹션의 최상단 영역을 뜻함
            *2) nav - 메뉴바(네비게이션바)
                        - GNB: 글로벌 네비게이션 바
                            모든 페이지에서 똑같이 나오는 메뉴바
                        - LNB: 로컬 네비게이션 바
                            페이지마다 다르게 나타나는 메뉴바
            *3) main - 본문, 중요부분
            *4) section - 본문 안에서 영역을 구분하는 본문
            5) aside - 화면 좌우
            6) article - section 안에서의 본문
            *7) footer - 화면 하단
            ----------------
            8) details
            9) progress
            10) meter
    -->
            <div class="wrap">
                <header class="header"></header>
                <main class="main"></main>
                <footer class="footer"></footer>
            </div>
</body>
</html>
