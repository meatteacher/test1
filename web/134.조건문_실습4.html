<script>
/*
    이름, 국영수 점수 받고
    평균 60점 미만 or 한 과목이라도 40미만이면 탈락

*/
        let name = prompt("이름");
        let kor = +prompt("국어");
        let eng = +prompt("영어");
        let mat = +prompt("수학");

        let total = kor + eng + mat;
        let avg = (total / 3).toFixed(2);

    if(avg >= 60 && (kor >= 40 && eng >= 40 && mat >= 40)) {
        jud ="합격"
    }
    else {
        jud ="불합격"
    }

    let txt = (name+" 평균: "+avg+", 국:"+kor+", 영:"+eng+", 수:"+mat+"점 - "+jud)

    console.log(txt)
    document.write(txt)


</script>
