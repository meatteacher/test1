<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let num = +prompt("숫자 입력")

let output = ""

for(let i=1; i<=num; i++){
    for(let j=1; j<=i; j++){
        document.write("*")
        output += "*"
    }
    document.write("<br>")
    output += "\n"
}
console.log(output)
</script>
</body>
</html>
