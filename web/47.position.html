<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /*
        position: 요소의 위치를 잡아주는 속성
                  구조 설계시 가장 중요
                  특이점 - 상속 안됨
                          float 보다 더 위에 뜸
                          (자식에 position: absolute, fixed 들어가면 부모가 아예 잡을수 없다.)
    
            1) static: 기본값
            2) relative: 별도의 하위속성 없이 사용시 static 과 동일
                         주로 (자기 자신 포함) 특정 요소의 기준점을 잡아주는 역할
            3) absolute: 상위(조상)요소들 중에 기준점을 잡아줄수 있는 속성이 있으면 그 요소를 기준으로 위치를 잡음
                         주로 자기 위치에서 이동 하거나 다른 요소랑 겹쳐져야 할때 사요
            4) fixed: 조상과 상관없이 body 기준으로 고정
                      (조상중에 relative 가지고 있어도 무시)

            *앱솔루트나 픽스트 쓸때는 사방값 필수로 사용하시
        
            
        - 하위속성 -
            1) 사방값: top, left, bottom, right
                      해당 방향으로부터 얼마 떨어져라 라는 뜻
                      단위 - px, %, vw, vh...
                      
            2) z-index: 레이어 순서 결정
                        단위 - 정수 (-무한대~+무한대)
                                (왠만하면 양수쓰기)
                                기본값 - 0.몇
                                숫자가 클수록 높이 있는거
    */

        .wrap {
            width: 500px;
            height: 500px;
            border: 5px solid;
            box-sizing: border-box;
            position: relative;
        }
        .box {
            width: 100px;
            height: 100px;
        }
        .red { background: red;}
        .green { 
            background: green;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        .blue { background: blue;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
</body>
</html>
