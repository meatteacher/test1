    <hr>
    <ul>
        <li>
            <table border="1">
                <tbody>
                    <tr>
                        <th>링크이동</th>
                        <td>아래 링크를 클릭하시오</td>
                    </tr>
                    <tr>
                        <!-- th는 가운데 정렬 되는거지만 table 위에 다른 조상이 있는 경우 왼쪽 정렬 될때도 있음 -->
                        <th>네이버</th>
                        <td>
                            <a href="https://www.naver.com/">www.naver.com</a>
                        </td>
                    </tr>
                    <tr>
                        <th>다음</th>
                        <td>

                        </td>
                    </tr>
                </tbody>
            </table>
        </li>
        <li>
            <b>KH정보교육원 지점 소개</b>
            <ul type="square">
                <li>강남점
                    <ol>
                        <li>웹퍼블리셔</li>
                        <li>프론트엔드</li>

                </li>

                <li>일산점</li>
                <li>종로점</li>
            </ul>
        </li>
        <li>
            <table>
                <tr>
                    <th>이름</th>
                    <td><input type="text" value="이름을 입력하시오"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" placeholder="비밀번호를 입력하시오"></td>
                </tr>
                <tr>
                    <th>수강과목</th>
                    <td>
                        <label for="rd1">
                            <input type="radio" name="rd" id="rd1">
                            웹1
                        </label>
                        <label for="rd2">
                            <input type="radio" name="rd" id="rd2">
                            웹2
                        </label>
                        <label for="rd3">

                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="button" value="저장">

                    </td>

                </tr>
