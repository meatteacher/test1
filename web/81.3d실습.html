<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .body {margin: 0; background: #ddd;}
        .outer {
            height: 300px;
            width: 300px;
            perspective: 400px;
            margin: 100px auto;
        }

        .red {
            width: 300px;
            height: 300px;
            background-color: red;
            transform-style: preserve-3d;
            transition-duration: 10s;
            
            position: relative;

            /* 해당 요소의 뒷면이 나타나지 않게하는 속성 */

            backface-visibility: hidden;
        }

        .blue {
            width: 150px;
            height: 150px;
            background-color: blue;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) translateZ(100px);

        }

        .green {
            width: 300px;
            height: 300px;
            background-color: green;

            text-align: center;
            font-size: 90px;
            color: #fff;
            transition-duration: 10s;
            transform: rotateY(-180deg) ;

            position: absolute;
            left: 0;
            top: 0;
            backface-visibility: hidden;

        }

        .outer:hover > .red {
            transform: rotateY(180deg);
        }

        .outer:hover > .green {
            transform: rotateY(0);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="red">
            <div class="blue"></div>
        </div>
        <div class="green">2</div>
    </div>
</body>
</html>
