<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    img 태그: inline-block 레벨(카테고리 상 inline 레벨에 속함) 태그
        *inline-block: inline의 컨텐츠 크기만큼만 기본 영역잡는 속성과 block의 사이즈 주면 적용되는 속성이 합쳐진 것
            닫는 태그가 없다
            사이즈 적용 가능(별도로 명시하지 않으면 이미지 원본사이즈 그대로 출력됨)
            가로나 또는 세로 한쪽 사이즈만 건들면 반대쪽 사이즈도 비율에 맞춰 조정됨
    <img src='이미지 경로' alt='이미지 설명'>
    
    *1) src: 필수속성
            이미지 경로

            -경로잡는 방법-
                1) 같은 레벨에 있을때 - 파일명 또는 ./파일명
                   하위 레벨에 있을때 - 폴더명/파일명
                
                2) 상위 레벨에 있을때 - ../파일명

                3) 웹상의 경로로 잡을때 - http 또는 https 시작되는 경로

    *2) alt: 옵션속성
            이미지 설명
            이미지를 불러올수 없는 경우에 이미지 대신 화면에 출력
            *웹접근성 - 시각장애인용 기기에서 읽어줌


    -->


    <img src='./img (1)/1.jpg' alt='여자모델 사진'>

    <!-- 웹상에 있는 경로 이용 -->
     <img src="" alt="">

</body>
</html>
