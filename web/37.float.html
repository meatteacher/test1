<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
        
        float: 요소의 레벨과 상관없이 정렬
                left, right, none
            *자식 요소에 float 속성이 적용되어 있으면 부모는 그 사이즈를 구할 수 없다

        - 부모가 높이값 잡는 방법 -
            1) 부모가 높이값 직접 적용 - 자식들 높이가 바뀌면 부모도 일일이 수정해줘야함
            2) overflow: hidden 적용 - 자식들의 높이값을 자동으로 잡은, 대신 넘치는 부분은 보여주지 않음
            3) 부모에도 float값 적용 - 최대한 안쓰는걸 추천, 개미지옥
            4) 내부에 clearfix 적용 - (마지막 자식은 float 없이 clear:both가 가지면 됨)
            
        - clear : 상위요소(부모 또는 화면상 마지막 float 다음요소)의 float 위치를 알아내서 다음 줄에 그려짐
                left, right, none
        
        
        */

        .box {
            width: 100px;
            height: 100px;
        }

        .red {
            background: red;
            float: left;
        }

        .green {
            background: green;
            float: left;
        }

        .blue {
            background: blue;
            float: left;
        }

        .orange {
            width: 100%;
            height: 150px;
            background: orange;

            /* margin-top: 100px ; */
            /* 마진값 붙여도 플루트는 따라 붙어온다 */
        }

        .tmp {
            width: 100%;
            height: 100px;

            background-color: aqua;
        }

    </style>

</head>
<body>
    <div class="wrap">
        <div class="tmp">
            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
        </div>

        <div class="orange box"></div>
    </div>

</body>
</html>
