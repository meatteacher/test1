<script>
    /* 
        2. 숫자 두개 입력받아서 그 수의 합이 홀수면 홀수입니다, 짝수면 짝수입니다 출력하기
    */

    let num1 = +prompt("첫번째 숫자");
    let num2 = +prompt("두번째 숫자");

    let total = num1 + num2;

    if((total%2)==0) {
        console.log("짝수")
    }
    else {
        console.log("홀수")
    }

    // console.log((Number(num1) + Number(num2))%2)

</script>
