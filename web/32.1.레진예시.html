<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {border-radius: 5px;}

        body {margin: 0;}

        #wrap { 
                width: 300px;
                margin: 100px auto 0;
                
        }

        img { width: 100%;}

        .logobox {font-size: 0;}
        .log {width: 100%;}

        form { 
                padding: 5px 0;
                border-bottom: 1px solid;
            }


        input { width: 100%;
                height: 40px;
                padding: 0 10px;
                box-sizing: border-box;
                margin-bottom: 5px;

                border: 1px solid #6b6666;
                outline: none; 
                /* input 텍스트필드 클릭했을때 테두리 검은거 생기는거 없애기 */
        }

        button { width: 100%;
                height: 50px;
                background: rgb(14, 131, 220);
                color: #fff;
                border: none;
        }

        .link_box {
            color: red;
            margin-top: 10px;
        }

    </style>

</head>
<body>
    <div id="wrap">
        <div class="logo_box">
            <a href="#">
                <img src="./img/lezhin_logo.png" class="logo">
            </a>
        </div>
        <form action="">
            <input type="text" placeholder="아이디를 입력하시오" name="uid">
            <input type="password" placeholder="비밀번호를 입력하시오" name="upw">
            <button>로그인</button>
        </form>
        <div class="link_box">
            <a href="#">회원가입</a>
            <a href="#">아이디/비밀번호 찾기</a>
        </div>
    </div>
</body>
</html>
