<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
/*

    for 반복문 : 같은 작업을 같은 자리에서 반복
            루프(loop)
            *주로 몇번 돌려야 알때 사용

        for(초기식; 조건식; 증감식) { }
        *초기식 - for문 최초의 한번만 작동하면서 지역변수 생성
        *조건식 - 매 턴당 조건을 확인해서 true일때만 {} 안으로 들어감
        *증감식 - 매 턴당 지역변수 값에 +1 해줌



*/

console.log(0 % 3)
console.log(1 % 3)
console.log(2 % 3)
console.log(3 % 3)
console.log(4 % 3)
console.log(5 % 3)
console.log(6 % 3)
console.log(7 % 3)
console.log(8 % 3)
console.log(9 % 3)
console.log(10 % 3)

console.log("ㅁㅁㅁㅁㅁㅁㅁㅁㅁ")

for(let i=0; i<10; i++) {
    console.log("안: ", i)
}

console.log("밖: ", i)
</script>
</body>
</html>
