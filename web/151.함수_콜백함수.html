<script>
/*
    콜백함수 - 익명함수로 만들어야함
                콜, 백
                (함수에서 함수를 콜)

            *함수를 부르는 곳에서는 선언적 함수를 보낼수 없어서 무조건 익명함수를 사용해야함
*/

    let aaa = function() {
        console.log("aaa")
    }

    let bbb = function() {
        console.log("bbb")
    }

    function test(str,f_aaa, f_bbb) {
        f_aaa();
        f_bbb();
    }

    test("오예쓰", aaa, bbb)


</script>
