<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

/*

        1) 사칙연산: +,-,*,/
                    % (나머지, 반복되는 수를 뽑을때 사용)

*/

console.log(0 % 3)
console.log(1 % 3)
console.log(2 % 3)
console.log(3 % 3)
console.log(4 % 3)
console.log(5 % 3)
console.log(6 % 3)
console.log(7 % 3)
console.log(8 % 3)
console.log(9 % 3)
console.log(10 % 3)

/*

        2) 비교(일치) 연사: >, <, >=, <=, 
                           ==, ===
                           !=, !==
                           1대1 비교만 가능
                A == B: A와 B가 같다
                        모양만 비교
                A === B: A와 B가 같다
                        모양과 자료형까지 비교

*/
        console.log("==비교 연산자==")
        console.log(100==100)   //true
        console.log(100=="100") //true
        console.log(100==="100")//false

        console.log(100 != "100") //false
        console.log(100 !== "100")//true

/*

        3) 논리연산: && (and 앞뒤 다 true 일때만 true) 
                    || (or 앞뒤 중 하나만 true면 true)

            T && T => T
            T && F => F
            F && T => F
            F && F => F

            T || T => T
            T || F => T
            F || T => T
            F || F => F

*/

        console.log("==논리 연산자==")
        console.log(30 > 20 > 10) // false나옴. 30>20의 결과아 T이고, T>10의 결과가 F이기 때문

        console.log(30 > 20 && 20 > 10)//true


/*

        4) 복합대입 연산자: +=, -=, *=, /=, %=


*/

console.log("==복합대입 연산자==")

let num = 10;
// num = num + 1;
num +=2

console.log(num)

/*

        5) 증감연산자: ++, --
                변수++ : 할거 다하고 +1
                ++변수 : 할거 하기 전에 +1

*/

        console.log("==증감연산자==")
        let num2 = 10;
        num2++;

        console.log(num2)


    </script>
</body>
