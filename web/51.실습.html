        .divk {
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: blue;
        }

        .box11 {
            position: absolute;
            top: 0;
            left: 0;
        }

        .box22 {
            position: absolute;
            top: 0;
            right: 0;
        }

        .box33 {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .box44 {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .box1:hover .box11 {
            display: none;
        }

        .box2:hover .box22 {
            display: none;
        }

        .box3:hover .box33 {
            display: none;
        }

        .box4:hover .box44 {
            display: none;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="divbox">
            <li class="li box1">
                <div class="divk box11"></div>
            </li>
            <li class="li box2">
                <div class="divk box22"></div>
            </li>
            <li class="li box3">
                <div class="divk box33"></div>
            </li>
            <li class="li box4">
                <div class="divk box44"></div>
            </li>
        </div>
    </div>
</body>
