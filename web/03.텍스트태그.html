<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 블록레벨 텍스트 태그
            h1~h6:제목 태그
                  글자 두껍고
                  1이 제일 큼
                  6이 제일 작음
            p: 단락태그
 -->
    <!-- h1*6>div*2 --> 
    <!-- ctrl+d -->
    <h1>제목태그1</h1>
    <h2>제목태그2</h2>
    <h3>제목태그3</h3>
    <h4>제목태그4</h4>
    <h5>제목태그5</h5>
    <h6>제목태그6</h6>

    <h1>제목태그1</h1>
    <h2>제목태그2</h2>
    <h3>제목태그3</h3>
    <h4>제목태그4</h4>
    <h5>제목태그5</h5>
    <h6>제목태그6</h6>

    <div>일반 태그</div>

    <p>목록태그</p>
        <!-- 같은 태그 안에 똑같은 태그 넣지 말기(div랑 span은 됨) -->
    <p>
        <p>목록태그</p>    
            <!-- 줄바꿈 - <br>
                 실선 - <hr>
             -->
    </p>
    <!-- 인라인 레벨 택스트 태그 
    <q>q태그</q>
    <b>b태그</b>
    <strong>strong태그</strong>
    <b>b태그</b>
    <u>u태그</u>
    <i>i태그</i>
    <ins>ins태그</ins>
    <del>del태그</del>
    <main>mark태그</main>
    <sub>sub태그</sub>
    <sup>sup태그</sup>
-->
<div>
    <q>q태그</q>
</div>
 <b>b태그</b>
 <strong>strong태그</strong>
 <u>u태그</u>
 <ins>ins태그</ins>
 <del>del태그</del>
 <i>i태그</i>
 <em>em태그</em>
 <main>mark태그</main>
 <sub>sub태그</sub>
 <sup>sup태그</sup> 

<!-- 
    *html에서 기본적으로 빈칸/엔터는 몇칸을 들어가던 한칸으로 표시

 - 블록레벨
    blockquote: 좌우에 여백이 들어가서 들여쓰기가 된다
    pre       : 좌엥 여백이 들어가진 않지만 빈칸/엔터값이 그대로 출력   -->
 <blockquote>
    =헬로월드=
 </blockquote>

 <pre>
    =헬로월드=
 </pre>

</body>
</html>
