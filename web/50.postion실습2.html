<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0;}
        .box {
            width: 100px;
            height: 50px;
            background-color: green;
            position: absolute;
            left: calc(50% - (100px / 2));
        }

        .set1 {
            float: left;
            padding: 0 ;
            margin: 0;
        }
        .set2 {
            float: right;
            padding: 0 ;
            margin: 0 ;}

        .menu{
            list-style: none;
            text-align: center;
            line-height: 25px;
            width: 100px;
            height: 50px;
            background-color: pink;
            float: left;
        }
        /* 방법1 - 가운데 로고를 Psition으로 떼고 좌우 메뉴는 float로 배치 */

    </style>
</head>
<body>
    <div class="header">
        <ul class="set1">
            <li class="menu">menu1</li>
            <li class="menu">menu2</li>
            <li class="menu">menu3</li>
            <li class="menu">menu4</li>
        </ul>
        <div class="box"></div>
        <ul class="set2">
            <li class="menu">menu1</li>
            <li class="menu">menu2</li>
            <li class="menu">menu3</li>
            <li class="menu">menu4</li>
        </ul>
    </div>
</body>
</html>
