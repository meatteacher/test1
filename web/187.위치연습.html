<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0;}
        .header {
            width: 100%;
            border-bottom: 3px solid red ;
        }

        .h_top {
            width: 100%;
            height: 100px;
            background-color: skyblue;
        }

        .h_bot {
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: orange;
        }

        .h_bot_active {
            position: fixed;
            top: 0;
            left: 0;
        }

        .wrap_active {
            padding-top: 50px ;
        }

        .nav {
            list-style: none;
            padding: 0;
            margin: 0 auto;

            display: flex;
        }

        .nav > li {
            width: calc(100% / 5);
            border: 1px solid;
            text-align: center;
        }

        .sec {
            width: 100%;
            height: 100vh;
            border: 5px solid red;

        }

        .footer {
            height: 300px;
            background-color: gray;
        }
        
        @media screen and (max-width:768px) {
            .h_top {
                height: 60px;
            }
        }

        @media screen and (max-width:480px) {
            .h_top {
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header class="header">
            <div class="h_top"></div>
            <div class="h_bot">
                <ul class="nav">
                    <li>menu1</li>
                    <li>menu2</li>
                    <li>menu3</li>
                    <li>menu4</li>
                    <li>menu5</li>
                </ul>
            </div>
        </header>
        <main class="main">
            <div class="sec" id = "sec1">sec1</div>
            <div class="sec" id = "sec2">sec2</div>
            <div class="sec" id = "sec3">sec3</div>
        </main>
        <footer class="footer"></footer>
    </div>
<script>
/*
    1. 스크롤 움직임 감지
    2. 스크롤 상단 위치가 H_bot의 위치와 닿으면 Fixed 주기
    3. 스크롤 상단 위치가 h_bot의 위치보다 위쪽으로 올라가면 Fixed 빼기
*/

    let wrap = document.getElementById('wrap')
    let h_bot = document.getElementsByClassName('h_bot')[0];
    let h_bot_o_bot = h_bot.offsetTop;

    document.addEventListener('scroll',function(){
        
        let scrollY = window.scrollY;

        console.log(scrollY, h_bot_o_bot)

        if(scrollY >= h_bot_o_bot) {
            wrap.classList.add('wrap_active')
            h_bot.classList.add('h_bot_active')
        }

        else if(scrollY <= h_bot_o_bot){
            wrap.classList.remove('wrap_active')
            h_bot.classList.remove('h_bot_active')
        }
    })
</script>
</body>
</html>
