<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap {
            width: 500px;
            height: 500px;
            border: 5px solid;
            /* box-sizing: border-box; */
            position: relative;
        }
        .box {
            width: 100px;
            height: 100px;
        }

        .red {
            background: red;
            position: absolute;
            top: 0;
            left: 0;
        }

        .green {
            background: green;
            position: absolute;
            top: 20%;
            left: 20%;
        }

        .blue {
            background: blue;
            position: absolute;
            top: calc(50% - (100px / 2));
            left: calc(50% - (100px / 2));
        }

        .skyblue {
            background: skyblue;
            position: absolute;
            top: 300px;
            left: 300px;
        }

        .lime {
            background: lime;
            position: absolute;
            top: 400px;
            left: 400px;
        }

        .orange {
            background: orange;
            position: absolute;
            top: 400px;
            left: 0;
        }

        .yellow {
            background: yellow;
            position: absolute;
            top: 300px;
            left: 100px;
        }

        .puple {
            background: purple;
            position: absolute;
            top: 100px;
            left: 300px;
        }

        .brown {
            background: brown;
            position: absolute;
            top: 0;
            right: 0;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
        <div class="box skyblue"></div>
        <div class="box lime"></div>
        <div class="box orange"></div>
        <div class="box yellow"></div>
        <div class="box puple"></div>
        <div class="box brown"></div>
    </div>
</body>
</html>
