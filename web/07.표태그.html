<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 표태그(테이블 태그) - 
        table- 카테고리 상 블록 레벨, 최상위 레벨로만 사용 가능
        thead, tbody, tfoot - table의 자식으로만 사용 가능, 컨텐츠 묶어주기
                              코드에 직접 쓰지 않아도 브라우저 구조(F12)에서는 tbody로 표시됨
        tr- table의 자식또는 thead, tbody, tfoot 자식 으로만 사용 가능
            가로 한 줄을 의미
        th- tr의 자식으로만 사용 가능
            한 칸을 의미
            제목
            글자 두껍게, 가운데 정렬

        td- tr의 자식으로만 사용 가능
            한 칸을 의미
            일반 두께, 왼쪽 정렬
        - 옵셔널 요소 (써도 안써도)
            1) caption : 표 제목
                         table 태그의 자식으로 사용 가능
                         실제 코드의 위치와 상관 없이 표 위의 가운데 출력
            2) colgroup: 여러 열들을 묶어서 css적용
                    col: 각열

-------------------
        - 속성
            1) border : (table꺼) 테두리 두께 
                        단위-정수, 기본값 = 0
            2) cellspacing: (table꺼) 컨텐츠의 외부영역 여백
                            단위 - 정수, 기본값=2
            3) cellpadding: (table꺼) 컨텐츠의 내부영역 여백
                            단위 - 정수, 기본값=2
            4) span: 칸을 늘린다
                            단위 - 정수
                            colspan: 옆으로 늘림
                                     같은 tr 상의 칸을 없애줘야함
                            rowspan: 아래줄로 늘림
                                     아래줄에 있는 th/td를 없애줘야 함

    -->
     <table border="1" cellspacing="2" cellpadding="2">
        <caption>표 제목</caption>

        <colgroup>
            <col>
            <col style="width: 100px;">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>제목</th>
                <th>제목</th>
                <th>제목</th>
                <th>제목</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
