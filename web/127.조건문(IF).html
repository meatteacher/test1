<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
/*
    조건문 - 조건을 명시해놓고 조건이 참일때만 해당 코드 실행
            중첩 가능
        
        if(조건식) {
            - 조건식이 참일떄만 들어와서 실행되는 코드
            - 단독 사용 가능
        }

        else if (조건식) {
            - 바로 위에 있는 if문의 조건이 거짓일때 else if의 조건을 체크
              조건이 맞으면 들어옴
            - 단독 사용 불가능
        }
        
        else {
            - 바로 위에 있는 if문의 조건이 거짓일때 들어옴
              단독 사용 불가능
            - 조건식 따로 없음
        }
    
    *삼항연산자
        조건식?"참일때":"거짓일때"
        ex) let num = 10;
            num > 10 ? "크다":(num==10?"같다":"작다")

*/

    let total = 85;

    // if(90 <= total && total <= 100) {
    //     console.log("90점 이상. 맥북 사줄거임")
    // }

    // if(80 <= total && total < 90) {
    //     console.log("80점 이상. 아이폰 사줄거임")
    // }

    console.log(90 <= total?"90점 이상":(80 <= total?"80점이상":"복습해라"))


</script>
</body>
</html>
