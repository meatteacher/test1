<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    /* 
        1. 숫자 하나 입력받아서 그 수가 홀수면 '홀수입니다', 짝수면 '짝수 입니다.' 출력하기
        2. 숫자 두개 입력받아서 그 수의 합이 홀수면 홀수입니다, 짝수면 짝수입니다 출력하기
    */

    let num1 = prompt("첫번째 숫자");

    if(num1%2==0) {
        console.log("짝수")
    }
    else {
        console.log("홀수")
    }

</script>
</body>
</html>
