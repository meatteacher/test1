<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0;}

        .outer > * { 
        transition: all 0.3s;
        }

        .outer {
            width: 640px;
            height: 425px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: calc(100% + 50px);
            position: absolute;
            top: -50px;
            left: 0;
        }

        .outer:hover img {
            top: 0;
        }

        .boxl {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-left: 1px solid white;
            border-right: 1px solid white;
        }
        .outer:hover .boxl {
            width: calc(100% - 100px);
            
        }

        .boxO {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-top: 1px solid white;
            border-bottom: 1px solid white;
        }

        .outer:hover .boxO {
            height: calc(100% - 100px);
        }

        .txt1 {
            color: white;
            position: absolute;
            left: 50%;
            top: 25%;
            transform: translate(-50%);
        }

        .outer:hover .txt1 {
            top: 30%;
        }

        .txt2 {
            color: white;
            position: absolute;
            left: 50%;
            bottom: 40%;
            text-align: center;
            left: 0;
            right: 0;
            transform: translatey(-50%);
            opacity: 0;
        }

        .outer:hover .txt2 {
            bottom: 30%;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="outer">
        <img src="./img/트랜지션/books.jpg" alt="">
        <div class="boxl"></div>
        <div class="boxO"></div>
        <div class="txt1">
            <h1>Crazy Layla</h1>
        </div>
        <div class="txt2">
            When layla appears, she brings on eternal summer along.
        </div>
</body>
</html>
