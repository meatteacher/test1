<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn_txt_l" onclick="minus()">-</button>
    <input type="text" value="0" id="txt_qty">
    <button id="btn_txt_r" onclick="plus()">+</button>
    <br>
    <div>개당 금액: 10,000원</div>
    <hr>
    <h2>최종금액: <span id="box_qty">0</span>원
    </h2>
<script>
    
    function minus() {
        document.getElementById('txt_qty').value = +(document.getElementById('txt_qty').value) - 1
        document.getElementById('box_qty').innerText = +(document.getElementById('box_qty').innerText) - 10000
    }
    function plus() {
        document.getElementById('txt_qty').value = +(document.getElementById('txt_qty').value) + 1
        document.getElementById('box_qty').innerText = +(document.getElementById('box_qty').innerText) + 10000
    }
    

</script>
</body>
</html>
