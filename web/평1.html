<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { 
            margin: 0; 
            background-color: #b5d6f7;
        }

        form {
            width: 400px;
            background-color: #f0f0f0;
            margin: 100px auto;

            padding: 10px;
            padding-top: 50px;
            box-sizing: border-box;
        }
        .title {
            width: 150px;
            height: 50px;
            /* background-color: pink; */
        }
        .inform {
            width: 250px;

            /* background-color: skyblue; */
        }
        .inform > input {
            width: 100%;
            height: 100%;
            outline: none;
            border: none;
            border-bottom: 2px dashed;
            padding: 10px;
            box-sizing: border-box;
            background-color: transparent;
        }
        .inform {
            display: flex;
            align-items: center;
            height: 50px;
        }
        .sm_txt {
            font-size: 12px;
        }
        .inform2 {
            align-items: start;
        }

        .btn_submit {
            width: 100%;
            height: 50px;
            background: greenyellow;
            color: green;
            border: none;
            margin-top: 30px;
            font-size: 18px;
            font-weight: 900;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <form action="#">
        <table>
            <tbody>
                <tr>
                    <td class="title">아이디</td>
                    <td class="inform">
                        <input type="text" class="uId" required>
                    </td>
                </tr>
                <tr>
                    <td class="title">패스워드</td>
                    <td class="inform">
                        <input type="password" class="uPw" required>
                    </td>
                </tr>
                <tr>
                    <td class="title"></td>
                    <td class="inform inform2">
                        <span class="sm_txt">영문자 대/소문자 특수문자, 숫자 포함 8~32자</span>
                    </td>
                </tr>
                <tr>
                    <td class="title">패스워드 확인</td>
                    <td class="inform">
                        <input type="password" class="uPw_chk" required>
                    </td>
                </tr>
                <tr>
                    <td class="title">이메일</td>
                    <td class="inform" >
                        <input type="text" class="uEmail">@<input type="text" class="uEmail">
                    </td>
                </tr>
                <tr>
                    <td class="title">주소</td>
                    <td class="inform">
                        <input type="text" class="uAddr">
                    </td>
                </tr>
                <tr>
                    <td class="title"></td>
                    <td class="inform">
                        <input type="text" class="uAddr">
                    </td>
                </tr>
            </tbody>
        </table>

        <input type="submit" value="가입" class="btn_submit">
    </form>
</body>
</html>
