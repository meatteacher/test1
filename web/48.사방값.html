<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0;}

        .outer {
            width: 50%;
            height: 300px;
            background-color: pink;

            position: relative;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: blue;

            position: absolute;
            top: 0;

            left: 0;
            right: 0;
        }

        .outer2 {
            width: 100%;
            height: 70vh;
            background-color: skyblue;

            position: relative;
        }

        .inner2 {
            width: 100%;
            /* height: 50%; */
            background-color: pink;

            position: absolute;
            top:0;
            bottom: 20%;
        }
        /* 요소 가운데 정령 방법 1 
            자식의 사이즈 걸지 않고 동일한 사방값을 줘ㅛㅓ 그려지게 하기*/
        .outer3 {
            width: 50%;
            height: 300px;
            background-color: pink;
            position: relative;
        }
         
        .inner3 {
            /* width: 100px;
            height: 100px; */
            background-color: blue;

            position: absolute;
            top: 50px;
            left: 50px;

            bottom: 50px;
            right: 50px;
        }
        /*  요소 가운데 정령 방법 2
        자식 요소가 사이즈를 가지고 있는 경우 - 사방값 50%에서 자식요소 크기 절반을 뺀다 */
        .outer4 {
            width: 50%;
            height: 300px;
            background-color: pink;
            position: relative;

        }

        .inner4 {
            width: 100px;
            height: 100px;
            background-color: blue;

            position: absolute;
            top: 50%;
            left: 50%;
        }



    </style>
</head>
