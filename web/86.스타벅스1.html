<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0;}
    ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    }
    a {
    color: inherit;
    text-decoration: none;
    }

    header{
        width: 100%;
        height: 100px;
        border: 1px solid red;
    }

    .mainbanner {
        width: 100%;
        height: 640px;
        background: url(./img/starbucks/bg_img.jpg) no-repeat center;

        position: relative;
    }

    .main_pic {
        position: absolute;
        left: 120px;
        top: 170px;

        transition:all 0.5s;
        transform: scale(0);
    }

    .coffe1 {
        position: absolute;
        bottom: 50px;
        right: 22%;

        transition:all 0.5s;
        transform: scale(0);
    }

    .coffe2 {
        position: absolute;
        bottom: 100px;
        right: 40%;

        transition:all 0.5s;
        transform: scale(0);
    }

    .coffe3 {
        position: absolute;
        bottom: 100px;
        right: 7%;

        transition:all 0.5s;
        transform: scale(0);
    }

    .inform {
        position: absolute;
        left: 320px;
        top: 320px;

        width: 100px;
        height: 40px;
        border: 2px solid salmon;
        border-radius: 5px;

        text-align: center;
        line-height: 40px;

        font-size: 100%;
        color: salmon;

        transition:all 0.5s;
        transform: scale(0);
    }

    .mainbanner:hover > .main_pic
    {transform: scale(1);
        transition-delay:0s}

    .mainbanner:hover > .coffe1 
    {transform: scale(1);
        transition-delay:0.5s}

    .mainbanner:hover > .coffe2 
    {transform: scale(1);
        transition-delay:1s}

    .mainbanner:hover > .coffe3 
    {transform: scale(1);
        transition-delay:1.5s}

    .mainbanner:hover > .inform 
    {transform: scale(1);
        transition-delay:2s}

    </style>
</head>
<body>
    <div id="wrap">
        <header>

        </header>
        <div class="mainbanner">
            <img src="./img/메인배너.png" alt="메인배너" class="main_pic">
            <img src="./img/커피1.png" alt="커피1" class="coffe1">
            <img src="./img/커피2.png" alt="커피2" class="coffe2">
            <img src="./img/커피3.png" alt="커피3" class="coffe3">
            <div class="inform">자세히 보기</div>
            
        </div>
    </div>
</body>
</html>
