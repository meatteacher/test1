<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0;}

        .ham_btn {
            display: block;
            width: 50px;
            height: 50px;
            background-color: grey;
        }

        .nav {
            width: 300px;
            height: calc(100vh - 50px);
            background-color: aqua;

            position: relative;
            right: 100%;
            transition: all 0.5s;
        }

        #chk:checked ~ .nav {
            right: 0;
        }

        #chk {display: none;}
    </style>
</head>
<body>
    <label for="chk" class="ham_btn">X</label>
    <input type="checkbox" id="chk">
    <div class="nav"></div>
</body>
</html>
