<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        prefix - 브라우저 접두사
                구버전 브라우저에서는 다른 방식으로 css속성이 지원되기 떄문에 통일시키려고 만든거

        종류 
            -rebkit-: 크롬, 엣지, 사파리
            -moz : 모질라, 파이어폭스
            -ms : 익스
            -o- : 오페라오

        사용법
            1) 속성명 앞에 붙이기
            2) 선택자 앞에 붙이기

            *사용할거면 4종류 다 세트로 사용할 것
            *요즘 방식꺼는 맨 아래 배치하기

        */

        div {
            /* 1번방법 */
            -webkit-background-color: red;
            -moz-background-color: red;
            -ms-background-color: red;
            -o-background-color: red;
            background-color: red;
        }

        /* 2번방법 */
        @-webkit-keyframe tmp {

        }


    </style>
</head>

</body>
</html>
