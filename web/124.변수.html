<body>
    <script>
/*
    - 변수
        -가상의 공간에 박스를 만들어서 이름표를 붙인다.
        (이름을 불러서 그 안에 있는 값을 가져다 쓴다.)
        -기본적으로 변수는 자료형이 없다.
        안에 들어있는 자료의 형을 따라간다.
        -쌍따옴표로 감싸져 있지 않고 숫자도 아닌 것
        -*메모리상에 잡아둔 이름으로 연결하는것

        


    - 변수 생성 규칙
        키워드 변수명;
        키워드 변수명 = 초기값;
    

        -키워드
            var : 스코프 안에서 생성된 변수도 밖에서 알아볼 수 있다. 
                    (전역변수처럼 사용하긴 하지만 요즘은 let으로 많이 씀)
                    재사용 가능
            let : 생성된 범위 내에서만 사용 가능
                    재사용 가능
            const : 재사용 금지, 상수
                    (나머지는 let과 동일)
                    대부분 대문자로만 변수명 생성

    - 변수명 규칙
        1) 변수명중복안됨
        2) 대소문자 구분

        3) 공백불가
        lte bit study (X)
        lte bit_study (O)
        let bitstudy (O)

        4) 첫번째 글자는 영분, $, _로만 생성 가능

        5) 예약어 사용금지
            let this; <= this 라는 이름 사용 못함

    - 변수 종류
        1) 전역변수: 한번이라도 선언한 이후로부터 모든 영역에서 사용 가능한 변수
        2) 지역변수: 특정 지역(스코프) 안에서만 사용할 수 있는 변수

*/

        let num;
        let txt="문자";

        console.log(typeof(num))
        console.log(typeof(txt))

        if(i==1) {
            let num;
            let txt="문자";
        }

        console.log(typeof(num))
        console.log(typeof(txt))

    </script>
