<!-- 주석: ctrl+/
        영역 안에 있는 글씨는 컴퓨터가 읽지 않는다. -->
<!DOCTYPE html> <!--  문서타입이 html이다 라고 선언  -->
<html lang="en"> <!-- 현재 문서의 시작을 알려주는 태그. lang은 국가 코드 (en, ko, jp...) -->
<head> <!-- 사용자에게 보여줄 필요가 없는 정보 -->
    <meta charset="UTF-8"> <!-- 인코딩: 모든 언어를 웹브라우저가 표시할 수 있는 방식으로 전환 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 작업할때 필요. IOS계열에서는 무조건 필요 -->
    <title>Document</title> <!-- 브라우저 탭 영역에 표시되는 페이지 이름 -->
</head>
<body> <!-- 사용자에게 보여줄 정보 -->
    <h1>hello world</h1>
</body>
</html>
