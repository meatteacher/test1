<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 블록레벨 텍스트 태그 
        h1~h6: 제목태그
                글자 두껍고 
                1이 제일 큼
                6이 제일 작음

        p: 단락태그
--> 
    <h1>제목태그1</h1>
    <h2>제목태그2</h2>
    <h3>제목태그3</h3>
    <h4>제목태그4</h4>
    <h5>제목태그5</h5>
    <h6>제목태그6</h6>
    <!--  -->

    <p>목록태그</p> 

    <div>일반태그</div>
    <hr>
    <!-- 태그 안에 똑같은 태그 넣지 말기(div랑 span은 됨) -->
    <p>
        <p>목록태그1</p>
    </p> 

    <div>
        <div>목록태그2</div>
    </div> 
    
<!-- 
    줄바꿈 - <br>
    실선 - <hr>
-->
    <hr>


<!-- 인라인레벨 텍스트 태그
    q태그: 인용구(앞뒤에 쌍따옴표 붙음)
    *b태그: 글자 두껍게
    strong태그: 글자 두껍게
    *u태그: 밑줄
    ins태그: 밑줄
    del태그: 중앙선
    i태그: 글자 기울이기(이탤릭체)
    em태그: 글자 기울이기(이탤릭체)
    mark태그: 배경 노란색
    sub태그: 글자 작게 해서 아래쪽 배치
    sup태그: 글자 작게 해서 위쪽 배치

-->
    <div>
        <q>q태그</q>
    </div>
    <b>b태그</b><br>
    <strong>strong태그</strong><br>
    <u>u태그</u><br>
    <ins>ins태그</ins><br>
    <del>del태그</del><br>
    <i>i태그</i><br>
    <em>em태그</em><br>
    <mark>mark태그</mark><br>
    <sub>sub</sub>태그<br>
    <sup>sup</sup>태그<br>




</body>
</html>
