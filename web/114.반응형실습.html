<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        #wrap {
            border: 1px solid;
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }
        
        .header {
            border: 1px solid;
            height: 150px;
            box-sizing: border-box;
        }

        .nav {
            width: 100%;
            height: 50px;
            border: 1px solid;
            box-sizing: border-box;
        }

        .main {
            display: flex;
            border: 1px solid;
            box-sizing: border-box;
        }

        .section {
            width: 60%;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid ;
            box-sizing: border-box;
        }

        .article {
            width: calc((100% - 60px) / 3 );
            height: 400px;
            border: 1px solid;
            margin: 10px;
            box-sizing: border-box;
        }

        .aside1 {
            width: 20%;
            border: 1px solid;
            box-sizing: border-box;
        }
        .aside2 {
            width: 20%;
            border: 1px solid;
            box-sizing: border-box;
        }


        .footer {
            width: 100%;
            height: 100px;
            box-sizing: border-box;
        }

        /* --------------------- */

        @media screen and (max-width: 1024px){
            body {
            background: pink;
            margin: 0;
        }
        .article {
            width: calc((100% - 40px) / 2 );
        }

        }

        /* --------------------- */

        @media screen and (max-width: 500px){
            body {
            background: skyblue;
            margin: 0;
        }

        .article {
            width: 100%;
            height: 400px;
            margin: 0;
        }



        }
    </style>
</head>
<body>
    <div id="wrap">
        <header class="header"></header>
        <nav class="nav"></nav>
        <main class="main">
            <aside class="aside1"></aside>
            <section class="section">
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
            </section>
            <aside class="aside2"></aside>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
